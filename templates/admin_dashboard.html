<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - FinderZone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Welcome, Admin</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h3>Reported Items</h3>
    <table border="1" cellpadding="10">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Type</th>
        <th>Description</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
      {% for item in items %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td><img src="{{ url_for('static', filename='images/uploads/' + item[4]) }}" width="100"></td>
        <td><a href="{{ url_for('delete_item', item_id=item[0]) }}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
